<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header class="container-extremo">
        <h1> Hoja de personaje de D&D </h1>
    </header>

    <!-- main -->
    <div class="container">
        <form class="personaje-form">
            <p>Nombre de tu personaje</p>
            <section>
                <input type="text" id="char-name" placeholder="nombre" class="input">
            </section>

            <p>Escoje tu raza</p>
            <div class="seleccion">
                <ul>
                    <li>Humano</li>
                    <li>Elfo</li>
                    <li>Enano</li>
                </ul>
                <input class="input" type="text" placeholder="Escribe tu Raza" id="raza">
            </div>


            <p>Escoje tu clase</p>
            <div class="seleccion">
                <ul>
                    <li>Guerrero</li>
                    <li>Mago</li>
                    <li>Clérigo</li>
                </ul>
                <input class="input" type="text" placeholder="Escribe tu Clase" id="clase">
            </div>


            <p>Escoje tus estadisticas</p>
            <div class="seleccion">
                <div class="stat-container">
                    <div class="numbers">
                        <h1 id="number1">0</h1>
                        <h1 id="number2">0</h1>
                        <h1 id="number3">0</h1>
                        <h1 id="number4">0</h1>
                        <h1 id="number5">0</h1>
                        <h1 id="number6">0</h1>
                    </div>
                    <button class="lanzar-dados" id="primerLanzamiento">lanza los dados</button>

                    <p>Agrega cada valor a una casilla como lo prefieras</p>
                    <div class="asignandoStats">
                        <div class="stat">
                            <label for="" class="fuerza">Fuerza</label>
                            <input type="text" id="fuerza" placeholder="Fuerza" class="inputStat">
                        </div>
                        <div class="stat">
                            <label for="" class="destreza">Destreza</label>
                            <input type="text" id="destreza" placeholder="Destreza" class="inputStat">
                        </div>
                        <div class="stat">
                            <label for="" class="constitución">Constitución</label>
                            <input type="text" id="constitucion" placeholder="Constitución" class="inputStat">
                        </div>
                        <div class="stat">
                            <label for="" class="inteligencia">Inteligencia</label>
                            <input type="text" id="inteligencia" placeholder="Inteligencia" class="inputStat">
                        </div>
                        <div class="stat">
                            <label for="" class="sabiduria">Sabiduria</label>
                            <input type="text" id="sabiduria" placeholder="Sabiduria" class="inputStat">
                        </div>
                        <div class="stat">
                            <label for="" class="carisma">Carisma</label>
                            <input type="text" id="carisma" placeholder="Carisma" class="inputStat">
                        </div>
                    </div>
                </div>



            </div>
            <div class="seleccion crearBtn">
                <button id="crear">Crear Nuevo Personaje</button>
            </div>
        </form>
    </div>



    </form>
    </div>

    <!-- footer -->
    <footer class="container-extremo">
        <h5>Creado por: Alexander Patiño</h5>
    </footer>

    <!-- script -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- locales -->
    <script src="/Tercera-Preentrega/main.js"></script>
    <script src="/Tercera-Preentrega/objetosPersonaje.js"></script>


</body>

</html>
